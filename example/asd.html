<!DOCTYPE html>
<html>
<head>
    <title>ASD</title>
    <META content="text/html; charset=UTF-8" http-equiv="content-type">
    <META content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no" name="viewport">
    <script src="bootstrap.js" type="text/javascript"></script>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <link href="split.css" rel="stylesheet" type="text/css">
    <script src="split.js" type="text/javascript"></script>
</head>
<body>
<div class="split-container border border-1 w-100 vh-100" id="container_0"
     data-first_dimension="20"
     data-unit="%"
     data-horizontal="true">
    <div class="split-container border border-1" id="fmASDtree0"
         style="overflow:scroll;background-color: blue"
         data-first_dimension="20"
         data-unit="%"
         data-vertical="true">
        <div id="fmASDtree" src="asdtree.html" height="100%"
             style="overflow:scroll;background-color: purple">This is Div top left
        </div>
        <iframe id="fmASD" name="fmASD" src="pvASD.html" height="100%"
                style="overflow:scroll;background-color: yellow"></iframe>
    </div>
    <div class="split-container border border-1" id="fmASD0"
         style="overflow:scroll;background-color: red"
         data-first_dimension="200"
         data-unit="px"
         data-horizontal="true">
        <div class="split-container border border-1" id="fmASDtree2"
             data-first_dimension="200"
             data-unit="px"
             data-vertical="true">
            <iframe id="fmASDtree1" src="asdtree.html" width="100%"
                    style="overflow:scroll;background-color: green"></iframe>
            <div id="fmASD1" name="fmASD1" src="pvASD.html" width="100%"
                 style="overflow:scroll;background-color: orange">This is Div bottom left bottom
            </div>
        </div>
        <div class="split-container border border-1" id="fmASD2"
             data-first_dimension="300"
             data-unit="px"
             data-horizontal="true">
            <iframe id="fmASDtree11" src="asdtree.html" width="100%"
                    style="overflow:scroll;background-color: green"></iframe>
            <div id="fmASD11" name="fmASD1" src="pvASD.html" width="100%"
                 style="overflow:scroll;background-color: orange">This is Div bottom right bottom
            </div>
            <div id="fmASD12" name="fmASD1" src="pvASD.html" width="100%"
                 style="overflow:scroll;background-color: orange">This is Div bottom right bottom
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $().ready(function () {
        $('.split-container').split();
    })

    $('.split-container').on('split-done.bs.split', function () {
        console.log('split changed');
    }).on('init-success.bs.split', function () {
        console.log('split initialized');
    });
</script>
</html>
