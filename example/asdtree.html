<!DOCTYPE html>
<head>
    <META content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="js/common.js" type="text/javascript"></script>
    <script src="jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="jstree/jstree.js" type="text/javascript"></script>
    <link href="jstree/themes/default/style.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.4/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet" type="text/css">
    <script src="bootstrap-table/dist/bootstrap-table.js" type="text/javascript"></script>
    <script src="js/asdtree.js" type="text/javascript"></script>
    <link href="css/define.css" rel="stylesheet" type="text/css">
    <link href="css/symbols.css" rel="stylesheet" type="text/css">
    <title>Tree</title>
    <base target="_blank">
</head>
<body>
<div id="asdtree" class="w-100">
</div>
<div class="collapse" id="suppress-collapse">
    <div class="card card-body">
        <div>
            <div class="w-100 border border-2">
                <div name='alarmtypetree' id="alarmtypetree_suppress" class="w-100 border border-1">
                </div>
                <div class="w-100 mt-1">
                    <div class="w-100">
                        <input class="form-check-input" type="checkbox" value="" id="includesubnodes_suppress">
                        <label class="form-check-label" for="includesubnodes_suppress">
                            Include Sub Nodes
                        </label>
                    </div>
                </div>
            </div>
            <div class="w-100 border border-1 mt-2 mb-1">
                <div class="w-100">
                    <input class="form-check-input" type="checkbox" value="" id="displayarchive_suppress"
                           onclick="displayarchive_suppress_click()">
                    <label class="form-check-label" for="displayarchive_suppress">
                        Display and Archive
                    </label>
                </div>
                <div class="w-100">
                    <input class="form-check-input" type="checkbox" value="" id="display_suppress"
                           onclick="display_suppress_click()">
                    <label class="form-check-label" for="display_suppress">
                        Display
                    </label>
                </div>
            </div>
            <div class="w-100 border border-2 mt-2 mb-1">
                <button type="button" class="btn btn-secondary" id="btnsuppress" disabled onclick="suppress()">Supress
                </button>
                <button type="button" class="btn btn-secondary" onclick="close_suppress_collapse()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="collapse" id="unsuppress-collapse">
    <div class="card card-body">
        <div class="row w-100">
            <div class="col-6">
                <div class="border border-2" id="unsuppress-form-left" style="overflow: auto">
                    <div name='alarmtypetree' id="alarmtypetree_unsuppress" class="w-100 border border-1">
                    </div>

                    <div class="w-100 mb-1">
                        <input class="form-check-input" type="checkbox" value="" id="includesubnodes_unsuppress">
                        <label class="form-check-label" for="includesubnodes_unsuppress">
                            Include Sub Nodes
                        </label>
                    </div>


                    <div class="mb-1">
                        <input class="form-check-input" type="checkbox" value="" id="displayarchive_unsuppress"
                               onclick="displayarchive_unsuppress_click()">
                        <label class="form-check-label" for="displayarchive_unsuppress">
                            Disp&Arch suppred
                        </label>
                    </div>

                    <div class="w-100">
                        <input class="form-check-input" type="checkbox" value="" id="display_unsuppress"
                               onclick="display_unsuppress_click()">
                        <label class="form-check-label" for="display_unsuppress">
                            Disp suppred
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6 border border-2 p-0" style="overflow: auto">
                <table class="table table-bordered table-striped table-hover w-100 v-100"
                       data-click-to-select="true"
                       data-show-pagination-switch="false" data-show-refresh="false"
                       data-multiple-select-row="true"
                       data-toggle="table"
                       data-height="100"
                       id="suppressed_table">
                    <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="tag">Tag</th>
                            <th data-field="portname">Port Name</th>
                        </tr>
                      </thead>
                </table>
            </div>
        </div>
        <div class="border border-2 mt-2 mb-1">
            <button type="button" class="btn btn-secondary" id="btnsearch" disabled onclick="search()">Search
            </button>
            <button type="button" class="btn btn-secondary" id="btnunsuppress" disabled onclick="unsuppress()">Un
                Supress
            </button>
            <button type="button" class="btn btn-secondary" onclick="close_unsuppress_collapse()">Cancel</button>
        </div>
    </div>
</div>
<div class="collapse" id="autoacknowledge-collapse">
    <div class="card card-body">
        <div>
            <div class="w-100 border border-2">
                <div name='alarmtypetree' id="alarmtypetree_autoacknowledge" class="w-100 border border-1">
                </div>
                <div class="w-100 mt-1">
                    <div class="w-100">
                        <input class="form-check-input" type="checkbox" value=""
                               id="includesubnodes_autoacknowledge">
                        <label class="form-check-label" for="includesubnodes_autoacknowledge">
                            Include Sub Nodes
                        </label>
                    </div>
                </div>
            </div>

            <div class="w-100 border border-2 mt-2 mb-1">
                <button type="button" class="btn btn-secondary" onclick="autoacknowledge()">Auto Ack</button>
                <button type="button" class="btn btn-secondary" onclick="close_autoacknowledge_collapse()">Cancel
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    var hierarchy = {{ hierarchy | replace('True', 'true') | replace('False', 'false') | safe }};
</script>
</html>
